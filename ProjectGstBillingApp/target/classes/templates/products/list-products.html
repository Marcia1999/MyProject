<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Product Directory</title>
</head>

<body>

<div class="container">

	<h3>Product Entry</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/products/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Product
	</a>
		<a th:href="@{/products/showFormForBilling}"
		class="btn btn-primary btn-sm mb-3">
		Billing Page
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Product_Code</th>
				<th>Product_Name</th>
				<th>Product_Price</th>
				<th>Product_GST</th>
				<th> </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempProduct : ${products}">
			
				<td th:text="${tempProduct.code}" />	
				<td th:text="${tempProduct.name}" />	
				<td th:text="${tempProduct.price}" />
				<td th:text="${tempProduct.gst}" />		
				
				<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/products/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="productId" th:value="${tempProduct.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Edit</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/products/delete}" method="POST">
					
						<input type="hidden" name="productId" th:value="${tempProduct.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this product ?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
